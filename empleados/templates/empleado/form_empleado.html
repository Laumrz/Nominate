{% extends 'base.html' %}
<!---->
{% block title %}Registrar Empleado{% endblock %}
<!---->
{%block content %} {% load static %}

<body>

  <header>
      <div class="header__superior">
     
      </div>
      

      <div class="container__menu">
          <div class="menu">
              <input type="checkbox" id="check__menu">
              <label for="check__menu" id="label__check">
                  <i class="fas fa-bars icon__menu"></i>
              </label>
              <nav>
                  <ul>
                      <img src="{% static 'images/logo.png' %}" width="100px" height="130px">
                      <li><a href="{% url 'listar_empleados' %}" >Empleados</a></li>
                      <li><a href="{% url 'inicio' %}">Registrar empleados</a></li>
                      <li><a href="{% url 'homenominate' %}">Cerrar sesion</a></li>
                      
                  </ul>
                  
              </nav>
          </div>
    
      </div>
      
      
  </header>



<div class="row justify-content-center">
  <div class="col-md-12 mb-2">
    <h1 class="text-center text-uppercase">
      Datos del Empleado
      <a
        style="color: #14ad47; float: right; padding: 0px 10px 0px 0px"
        href="{% url 'view_form_carga_masiva' %}">
        <i class="bi bi-person-fill-up"></i>
      </a>
      <hr />
    </h1>
  </div>
</div>

<div class="row justify-content-md-center">
  <form
    name="form_empleado"
    method="POST"
    action="{% url 'registrar_empleado' %}"
    class="row justify-content-md-center g-3"
    enctype="multipart/form-data">
    {% csrf_token %}

     <!-- Documento -->
     <div class="col-md-5">
      <label for="documento" class="form-label">Documento</label>
      <input type="text" name="documento" class="form-control" required />
    </div>

    <!-- Tipo de Documento -->
    <div class="col-md-5">
      <label for="tipo_documento" class="form-label">Tipo de Documento</label>
      <select name="tipo_documento" class="form-select" required>
        {% for key, value in tipoDocumento %}
        <option value="{{ key }}">{{ value }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Fecha de Nacimiento -->
    <div class="col-md-5">
      <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" name="fecha_nacimiento" class="form-control" required />
    </div>

     <!-- Nombre -->
    <div class="col-md-5">
      <label for="nombre_empleado" class="form-label">
        Nombre del Empleado
      </label>
      <input type="text" name="nombre_empleado" class="form-control" required />
    </div>

    <!-- Apellido -->
    <div class="col-md-5">
      <label for="apellido_empleado" class="form-label">
        Apellido del Empleado
      </label>
      <input
        type="text"
        name="apellido_empleado"
        class="form-control"
        required />
    </div>

    <!-- Email -->
    <div class="col-md-5">
      <label for="email_empleado" class="form-label">
        Email del Empleado
      </label>
      <input type="text" name="email_empleado" class="form-control" required />
    </div>

     <!-- Edad -->
    <div class="col-md-5">
      <label for="edad_empleado" class="form-label"> Edad del Empleado </label>
      <select name="edad_empleado" class="form-select" required>
        {% for edad, edad_text in opciones_edad %}
        <option value="{{ edad }}">{{ edad_text }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Género -->
    <div class="col-md-5">
      <label for="genero_empleado">Genero del Empleado</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero_empleado"
          id="Masculino"
          value="Masculino"
          checked />
        <label class="form-check-label" for="Masculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero_empleado"
          value="Femenino"
          id="Femenino" />
        <label class="form-check-label" for="Femenino"> Femenino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero_empleado"
          value="Otro"
          id="Otro" />
        <label class="form-check-label" for="Otro"> Otro </label>
      </div>
    </div>

    <!-- Teléfono -->
    <div class="col-md-5">
      <label for="telefono_empleado" class="form-label">Teléfono</label>
      <input type="text" name="telefono_empleado" class="form-control" />
    </div>

    <!-- NIT de la Empresa -->
    <div class="col-md-5">
      <label for="nit_empresa" class="form-label">NIT de la Empresa</label>
      <input type="text" name="nit_empresa" class="form-control" />
    </div>

    <!-- Fecha de Contratación -->
    <div class="col-md-5">
      <label for="fecha_contratacion" class="form-label">Fecha de Contratación</label>
      <input type="date" name="fecha_contratacion" class="form-control" />
    </div>

    <!-- Tipo de Empleado -->
    <div class="col-md-5">
      <label for="tipo_empleado" class="form-label">Tipo de Empleado</label>
      <select name="tipo_empleado" class="form-select">
        {% for key, value in tipoEmpleado %}
        <option value="{{ key }}">{{ value }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Nivel de Riesgo -->
    <div class="col-md-5">
      <label for="nivel_riesgo" class="form-label">Nivel de Riesgo</label>
      <select name="nivel_riesgo" class="form-select">
        {% for key, value in nivelRiesgo %}
        <option value="{{ key }}">{{ value }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Salario -->
    <div class="col-md-5">
      <label for="salario_empleado" class="form-label">
        Salario del Empleado
      </label>
      <input
        type="text"
        name="salario_empleado"
        class="form-control"
        required />
    </div>

    <!-- Foto -->
    <div class="col-md-5">
      <label for="" class="form-label"> Cargar foto del Empleado </label>
      <input
        type="file"
        name="foto_empleado"
        class="form-control form-control-sm"
        required />
    </div>


    <!-- Botón de registro -->
    <div class="col-md-5"></div>

    <div class="d-grid gap-2 col-8 mx-auto mt-5">
      <button class="btn btn-primary" type="submit">
        Registrar Empleado
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>
  </form>
</div>

</body>
{% endblock %}
